<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Social Tree" />

  <title>Social Tree</title>
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <main>
    <section class="profile">
      <div class="profilePhoto">
        <img src="./assets/avatarUser.jpg" alt="Profile Photo" />
      </div>
      <a href="https://www.instagram.com/lucas.mumbarra/">@lucas.mumbarra</a>
    </section>

    <section class="linksContainer">
      <div class="links">
        <a href="https://lucasmumbarra.netlify.app/">Portfolio</a>
      </div>

      <div class="links">
        <a href="https://www.facebook.com/lumumbarra/">Facebook</a>
      </div>
      
      <div class="links">
        <a href="https://www.instagram.com/lucas.mumbarra/">Instagram</a>
      </div>

      <div class="links">
        <a href="mailto:lucassantosm.2014@gmail.com">E-mail</a>
      </div>
    </section>

    <section class="socialContainer">
      <div class="social">
        <a href="https://www.instagram.com/lucas.mumbarra/">
          <img src="./assets/instagram.svg" alt="Instagram link">
        </a>

        <a href="https://www.linkedin.com/in/lucasmumbarra/">
          <img src="./assets/linkedin.svg" alt="LinkedIn link">
        </a>

        <a href="https://github.com/lucasmumbarra">
          <img src="./assets/github.svg" alt="GitHub link">
        </a>
      </div>
    </section>
  </main>
</body>
</html>
